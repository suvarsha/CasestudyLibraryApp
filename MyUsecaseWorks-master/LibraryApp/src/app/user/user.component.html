<div *ngIf="usertype=='user'">
    <app-navbar></app-navbar>
    <div class=" bg-transparent table-responsive mx-2 text-center">
        <h1>User Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-5 ml-2 mt-4 text-center">
            <h2>Available Books</h2>
            <div class="table-responsive">
                
                <table class="table table-dark text-white">
                    <tr>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let book of books">
                        <td>{{book.bookid}}</td>
                        <td>{{book.bookname}}</td>
                        <td><button class="btn btn-primary" (click)="placeOrder(book)">Place Order</button></td>
                    </tr>
                </table>
    
        </div>
        </div>
        <div class="col-5 ml-5 mt-4 text-center">
            <h2>User Books</h2>
            <div class="table-responsive">
                
                <table class="table table-dark text-white">
                    <tr>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let book of userbooks">
                        <td>{{book.bookid}}</td>
                        <td>{{book.bookname}}</td>
                        <td><button class="btn btn-danger" (click)="return(book)">Return</button></td>
                    </tr>
                </table>
    
        </div>
    
    
    
    </div>
    </div>
</div>

<div *ngIf="usertype!='user'">
    <h1>You are not authorized to access !</h1>
</div>
